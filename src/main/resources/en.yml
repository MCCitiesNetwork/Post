messages:
    prefix: '<dark_gray>[</dark_gray><green>Post</green><dark_gray>]</dark_gray><gray> '
    player: <gold>Hello! Please send the player name or cancel to cancel.
    errors:
        database: <red>A database error has occurred. I can't fetch your mailbox.
            Please try again later.
        empty: <red>You can't send an empty package!
    sent: <yellow>Package successfully sent to %target%.
    received: <yellow>You have received a new package from %sender%.
    claimed: <yellow>Package successfully claimed.
    mailbox: <red>You received a mailbox.
    unclaimed: <red>The user didn't claimed a package so it has been returned to you.
    insufficient-inventory-space: '<yellow>Warning: insufficient inventory space!'
    new-parcel: '%player% sent you a new parcel!'
    parcel-expiry-notification: You have %parcels% outstanding parcels that are about to expire. Please collect them soon as a parcel will expire in %expiry%.


prompt:
    post-parcel:
        insufficient-balance: 'Insufficient balance to send a parcel'
        initial-message: 'Who should this package be mailed to? (or "cancel")'
        unknown-player: 'Unknown player: %player%'
        send-parcel-self: "You can't mail a parcel to yourself!"
        send-parcel-success: "Parcel mailed!"

menu:

    next-page: <dark_aqua>Next Page
    previous-page: <dark_aqua>Previous Page
    back: <red>Back
    exit: <red>Exit

    main:
        title: <blue><bold>POST <gray>>>></gray> Main Menu
        post-parcel: <aqua>Post a package
        open-mailbox: '<red>Open Postbox'
        unopened-packages: '<white>Num Packages: %packages%'
        no-unopened-packages: '<green>No unopened packages!'

    parcel:
        post-insufficient-balance: <red>Insufficient balance to send a parcel
        drop: <yellow>Parcel Drop
        collection-title: <yellow>Parcel Collection
        collect-parcel: <green>Collect Parcel
        list: "<yellow>%player%'s Parcels"
        post-parcel: <red>Send a package
        post-parcel-price: '<gray>Price: %price%'
        post-empty-parcel: <red><bold>Cannot send empty parcels!</bold>
        package-number: '<gold>Package number: %number%'
        package-sender: '<white>From: %player%'
        package-num-items: '<white>%items% items'
        package-expiry-date: '<yellow>Expires: %date%'

    mailbox:
        title: <yellow>%player%'s Mailbox